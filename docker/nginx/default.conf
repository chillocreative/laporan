# =============================================================================
# Sistem Pelaporan - Nginx Configuration (Production)
# Laravel 12 + Vue 3 SPA
# =============================================================================

# ---------------------------------------------------------------------------
# Upstream: PHP-FPM
# ---------------------------------------------------------------------------
upstream php-fpm {
    server app:9000;
}

# ---------------------------------------------------------------------------
# Server Block
# ---------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;

    server_name _;
    root /var/www/html/public;

    index index.php index.html;

    charset utf-8;

    # Maximum upload size (match PHP config)
    client_max_body_size 20M;

    # -----------------------------------------------------------------------
    # Gzip Compression
    # -----------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;

    # -----------------------------------------------------------------------
    # Security Headers
    # -----------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # -----------------------------------------------------------------------
    # Deny access to hidden files (except .well-known for ACME / Let's Encrypt)
    # -----------------------------------------------------------------------
    location ~ /\.(?!well-known) {
        deny all;
    }

    # -----------------------------------------------------------------------
    # Deny access to sensitive files
    # -----------------------------------------------------------------------
    location ~ /\.(env|git|svn) {
        deny all;
        return 404;
    }

    location ~ /(artisan|composer\.(json|lock)|package(-lock)?\.json|webpack\.mix\.js|vite\.config\.js) {
        deny all;
        return 404;
    }

    # -----------------------------------------------------------------------
    # Static Asset Caching (Vite-built assets with content hashing)
    # -----------------------------------------------------------------------
    location /build/ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Static assets (images, fonts, etc.)
    location ~* \.(ico|gif|jpe?g|png|webp|avif|svg|woff2?|ttf|eot|otf|css|js|map)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # -----------------------------------------------------------------------
    # API Routes - proxy to PHP-FPM
    # -----------------------------------------------------------------------
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Sanctum CSRF cookie endpoint
    location /sanctum/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -----------------------------------------------------------------------
    # PHP Processing (index.php only for security)
    # -----------------------------------------------------------------------
    location ~ ^/index\.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 120s;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # Block direct access to other PHP files
    location ~ \.php$ {
        deny all;
        return 404;
    }

    # -----------------------------------------------------------------------
    # SPA Catch-All
    # All non-file, non-API requests serve index.php (Vue Router handles routing)
    # -----------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -----------------------------------------------------------------------
    # Health Check Endpoint (for Docker / load balancer)
    # -----------------------------------------------------------------------
    location = /up {
        access_log off;
        try_files $uri /index.php?$query_string;
    }

    # -----------------------------------------------------------------------
    # Logging
    # -----------------------------------------------------------------------
    access_log /var/log/nginx/laporan-access.log;
    error_log  /var/log/nginx/laporan-error.log warn;
}
